type: object
properties:
  firstName:
    type: string
    example: "John"
  lastName:
    type: string
    example: "Doe"
  dateOfBirth:
    type: string
    format: date
    example: "1990-05-15"
  gender:
    type: string
    enum: [ MALE, FEMALE ]
    example: "MALE"
  email:
    type: string
    format: email
    example: "john.doe@example.com"
  password:
    type: string
    format: email
    example: "john.doe@example.com"
  address:
    $ref: "./addressDTO.yaml"
