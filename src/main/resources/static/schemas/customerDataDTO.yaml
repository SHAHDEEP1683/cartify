type: object
properties:
  customerId:
    type: integer
    format: int64
    example: 1
  firstName:
    type: string
    example: "John"
  lastName:
    type: string
    example: "Doe"
  dateOfBirth:
    type: string
    format: date
    example: "1990-05-15"
  gender:
    type: string
    enum: [ MALE, FEMALE ]
    example: "MALE"
  email:
    type: string
    format: email
    example: "john.doe@example.com"
  password:
    type: string
    format: email
    example: "password"
  address:
    $ref: "./addressDTO.yaml"